<!DOCTYPE html>
<html>
<head>
  <title>Explore vue!</title>
  <meta charset="utf-8">
  <script type="text/javascript" defer src="build/index.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="users">
    <button @click='toggleUsers' v-cloak>{{ showUsersText }}</button>
    <p v-if='shouldShowUsers' v-text='usersLength' v-cloak></p>
    <table v-if="shouldShowUsers">
      <tr>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Patronym</th>
        <th>Profile photo</th>
      </tr>
      <tr v-for='user in users' :key='user.id'>
        <td v-text='user.lastname'></td>
        <td v-text='user.name'></td>
        <td v-text='user.patronym'></td>
        <td v-text='user.photo'></td>
      </tr>
    </table>
  </div>
</body>
</html>
